<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/aleja/workwebprogramming/webpages/style.css">   The stylesheet is not correct linked-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    <!--Import the library jquery -->
    <link rel="stylesheet" href="/webpages/loader.css">

</head>
<body>
    <form>
        <div id="playerregistration">
            <h2>Player Registration</h2>
            <div class="formgroup">
                <label for="nickname">Username:</label>
                <input type="text" name="username" id="username"><br>
            </div>
            <div class="formgroup">
                <label for="dateofbirth">Date of birth:</label>
                <input type="date" name="dateofbirth" id="dateofbirth"><br>
            </div>
            <div class="formgroup">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"><br>
            </div>
            <div class="formgroup">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"><br>
            </div>
            <div class="formgroup">
                <label for="cpassword">Confirm password:</label>
                <input type="password" name="cpassword" id="cpassword"><br>
            </div>
            <div class="button">
                <button type="button" id="registrationButton">Registration</button><!--changed the type:submit to button to include the loader -->
                <input type="reset" value="Reset">
            </div>
        </div>
    </form>
    <div id="loadingoverlay">
        <div class="spinner">
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
